<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   
    <title>UMBC Database</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
    
<header>
    <nav>
        <ul>
            <li><a href="{{ url_for('index') }}">Home</a></li>
        </ul>
    </nav>
</header>
<div class="side-image">
    <img src="{{ url_for('static', filename='images/UMBC.jpg') }}" alt="UMBC Campus">
</div>
<main>
    <h1>Welcome to the UMBC Database</h1>
  
    <section>
        <h2>Create User</h2>
        <form action="{{ url_for('add_user') }}" method="POST">
            <input type="text" name="name" placeholder="Name" required>
            <input type="number" name="points" placeholder="Points" required>
            <button type="submit">Add User</button>
        </form>
        
    </section>
  
    <section>
        <h2>Search User</h2>
        <form action="{{ url_for('search_user') }}" method="GET">
            <input type="text" name="search" placeholder="Search by name">
            <button type="submit">Search</button>
        </form>
        
    </section>
  
    <section>
        <h2>Users</h2>
        <ul>
            {% for user in users %}
                <li>{{ user.name }} - Points: {{ user.points }}
                    <a href="{{ url_for('update_user', id=user.id) }}">Update</a>
                    <form action="{{ url_for('delete_user', id=user.id) }}" method="POST" style="display: inline;">
                        <button type="submit">Delete</button>
                    </form>
                </li>
            {% endfor %}
        </ul>
    </section>
</main>

<footer>
    <p>&copy; 2024 UMBC Database. All rights reserved.</p>
</footer>

</body>
</html>
